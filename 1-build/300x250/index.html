<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="utf-8" http-equiv="encoding" />
		<meta name="ad.size" content="width=300,height=250" />

		<title>160over90 Performance Marketing</title>

		<!-- Greensock CDN is nearly universally cached, so don't bundle -->
		<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>

		<script type="text/javascript">
			/*-- Red.Network.clicktags.start --*/
			var clickTag = 'http://set.clickthrough'
			/*-- Red.Network.clicktags.end --*/

			/*-- Red.Settings.ad_params.start --*/
			var adParams = {
				networkId: 'STANDARD',
				adWidth: 300,
				adHeight: 250,
				environmentId: 'dps-local', // 'dps-inlined', 'dps-staging', 'dps-prod',
				politeLoadAfter: 1,
				failoverOnError: true,
				version: '3.1.0-beta.1',
				dpsConfig: {
					feeds: [
						{
							label: 'main',
							ssid: '1FIO9fLeSPJJFeeMpTQKO-4qbtttQeem8CxgJWYGDvjA',
							sid: '0',
							rid: 'cc953f35-7457-4f01-bbe9-3326c8b9c6da', // optional row-id
						},
					],
				},
			}
			/*-- Red.Settings.ad_params.end --*/

			/*-- Red.Settings.assets.start --*/
			var assets = {
				preloaders: [], // Default preloader is css, image-paths here will be available below, see preparePreloader()
				backups: ['./backup.jpg'],
				scripts: ['./build.bundle.js'],
				images: [],
				fonts: [],
				binaries: [],
			}
			/*-- Red.Settings.assets.end --*/

			function onImpression(assets) {
				console.log('Index.onImpression()')
				Build.launch(assets)
			}

			function isDevEnvironment() {
				return window.location.href.match(/[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+:[0-9]+/)
			}
		</script>

		<style type="text/css">
			:root {
				--ad-width: 300px;
				--ad-height: 250px;
			}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#view {
				position: relative;
				overflow: hidden;
				width: 300px;
				height: 250px;
			}
			#main {
				position: absolute;
				display: block;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
			}
			#aux {
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
			}

			#preloader {
				position: absolute;
				width: 100%;
				height: 100%;
				border: 1px solid #000;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #f6f2ee;
			}
			#preloader-ring {
				display: inline-block;
				position: relative;
				width: 50px;
				height: 50px;
			}
			#preloader-ring div {
				box-sizing: border-box;
				display: block;
				position: absolute;
				width: 34px;
				height: 34px;
				margin: 4px;
				border: 4px solid black;
				border-radius: 50%;
				animation: preloader-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
				border-color: black transparent transparent transparent;
			}
			#preloader-ring div:nth-child(1) {
				animation-delay: -0.45s;
			}
			#preloader-ring div:nth-child(2) {
				animation-delay: -0.3s;
			}
			#preloader-ring div:nth-child(3) {
				animation-delay: -0.15s;
			}
			@keyframes preloader-ring {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			#backup {
				position: absolute;
				width: 100%;
				height: 100%;
			}
		</style>

		<!-- Red.Network.script.start -->
		<script type="text/javascript">
			if (!isDevEnvironment() && typeof parent.window.googletag != 'object')
				document.write(["<script src='mraid.js'><", '/script>'].join(''))
		</script>

		<!-- Red.Network.script.end -->
	</head>

	<body>
		<div id="view">
			<div id="main"></div>
			<div id="aux">
				<div id="preloader">
					<div id="preloader-ring">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="backup"></div>
			</div>
		</div>

		<script type="text/javascript">
			this.loadPixel = function (url) {
				console.log('loadPixel()', url)
				var imageElement = document.createElement('img')
				imageElement.src = matchProtocolTo(url)
				imageElement.style.borderStyle = 'none'
				imageElement.style.position = 'absolute'
				imageElement.height = 1
				imageElement.width = 1
				imageElement.alt = ''
				document.getElementById('view').appendChild(imageElement)
			}
		</script>

		<script type="text/javascript">
			function useBackup() {
				console.log('Index.useBackup()')
				document.getElementById('backup').style.cssText = 'background-image: url(' + assets.backups[0] + ');'
				document.getElementById('main').style.display = 'none'
				document.getElementById('preloader').style.display = 'none'
				document.getElementById('aux').style.display = 'block'
			}
		</script>

		<script type="text/javascript">
			var Network, queryParams, adData

			/* -- LAUNCH --------------------------------------------
			 *
			 *
			 */
			// immediatelly invoked in inline_entry (node_modules/ad-entry/index.js)
			function prepareIndex() {
				console.log('Index.prepareIndex()')
				makeAuxClickable()
				return new Promise(function (resolve) {
					/*-- Red.Network.onload.start --*/
					// determine espn-network
					if (typeof window.parent.app === 'object') {
						adParams.espnChannel = 'ESPN_FFL_APP'
						onESPN()
					} else if (typeof mraid !== 'undefined') {
						if (navigator.userAgent.toLowerCase().indexOf('android') > -1) {
							adParams.espnChannel = 'MRAID_ANDROID'
						} else {
							adParams.espnChannel = 'MRAID_IOS'
						}
						if (mraid.getState() === 'loading') {
							mraid.addEventListener('ready', onESPN)
						} else {
							onESPN()
						}
					} else {
						adParams.espnChannel = 'ESPN'
						onESPN()
					}
					function onESPN() {
						resolve()
					}
					/*-- Red.Network.onload.end --*/
				})
			}
			// ad-params
			function prepareAdParamsMisc() {
				console.log('Index.prepareAdParamsMisc()')
				return new Promise(function (resolve) {
					resolve()
				})
			}
			// preloader
			function preparePreloader(images) {
				console.log('Index.preparePreloader()')
				images.map(function (image) {
					document.getElementById('preloader').appendChild(image)
				})
				// resolve this function when
				// preloader animation is complete
				return new Promise(function (resolve) {
					setTimeout(function () {
						resolve()
					}, 1000)
					// resolve()
				})
			}
			function hidePreloader() {
				console.log('Index.hidePreloader()')
				document.getElementById('aux').style.display = 'none'
				document.getElementById('preloader').style.display = 'none'
			}

			// exits
			function prepareNetworkExit() {
				console.log('Index.prepareNetworkExit()')
				Network = new (function () {
					/*-- Red.Network.exit.start --*/
					this.exit = function (clickTag) {
						var clickUrl = this.appendMacro('%%CLICK_URL_UNESC%%', clickTag)
						var cachebuster = '%%CACHEBUSTER%%'
						if (cachebuster.search('^%%') > -1) {
							cachebuster = new Date().getTime()
						}
						switch (adParams.espnChannel) {
							case 'ESPN_FFL_APP':
								console.log('Network -> ESPN_FFL_APP EXIT (Fantasy App)')
								if (navigator.userAgent.toLowerCase().indexOf('android') > -1) {
									window.parent.app.ads.clickThrough(clickUrl + '?ord=' + cachebuster)
								} else {
									window.parent.app.ads.clickThrough(clickUrl)
								}
								break

							case 'MRAID': // backwards compatibility
							case 'MRAID_IOS':
								console.log('Network -> MRAID EXIT (ESPN App, iOS)')
								// do not append macro to the sportscenter deeplink
								if (clickTag.search(/^sportscenter/) > -1) {
									mraid.open(clickTag)
								} else {
									mraid.open(clickUrl)
								}
								break

							case 'MRAID_ANDROID':
								console.log('Network -> MRAID EXIT (ESPN App, Android)')
								mraid.open(clickUrl + '?ord=' + cachebuster)
								break

							case 'ESPN':
								console.log('Network -> ESPN EXIT (Dot com)')
								window.open(clickUrl, '_blank')
								break
						}
					}
					/*-- Red.Network.exit.end --*/

					this.appendMacro = function (_macro, _clickTag) {
						if (_macro.search(/^%%/) > -1) return _clickTag
						else return _macro + _clickTag
					}
				})()
			}
			function makeAuxClickable() {
				var aux = document.getElementById('aux')
				aux.setAttribute('onclick', 'handleAuxClick()')
			}
			function handleAuxClick() {
				console.log('Index.handleAuxClick()')
				/*-- Red.Network.exit_aux.start --*/
				Network.exit(clickTag)
				/*-- Red.Network.exit_aux.end --*/
			}

			// ad-global bundle
			/*-- Red.Require.ad-global.start --*/
			require('./1-build/node_modules/@ff0000-ad-tech/ad-global/dist/ad-global.inline.js')
			/*-- Red.Require.ad-global.end --*/
		</script>

		<!-- inline bundle -->
		<script type="text/javascript">
			/*-- Red.Bundle.inline.start --*/
			/*-- Red.Bundle.inline.end --*/
		</script>

		<!-- initial bundle -->
		<script type="text/javascript">
			/*-- Red.Bundle.initial.start --*/
			/*-- Red.Bundle.initial.end --*/
		</script>
	</body>
</html>
